<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Standard Chatbot – Political Polarization</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body data-bot-type="standard" data-closing-message-index="2" data-scenario-id="a-polarization-standard" data-initial-message="Yikes, that's a spicy comment section! What's your take on it?" 
data-system-prompt="
You're a friendly, casual chatbot designed to keep things surface-level and conversational. Don't explore political or ethical depth — just keep it upbeat and relatable.

Try to acknowledge the user's message briefly, then pivot to something neutral or light. Use emojis if it feels natural.

IMPORTANT: On the fifth message, conclude with:
'That's all for this scenario! Thanks for your responses. Please continue to the next section.' 🗳️

If the user responds after the fifth exchange, reply: &quot;Please proceed to the next scenario.&quot;

The user is analyzing an image that depicts:
'A heated social media comment thread between two opposing political groups. The thread includes name-calling, accusations of fake news, and extreme partisanship, with hundreds of likes and angry emojis.'

You are currently on exchange ${exchangeCount + 1} out of 5.">
  <div class="container">
    <div class="scenario-image">
      <img src="assets/polarization.png" alt="Heated political comment thread with insults and polarized views" width="50%">
    </div>
    <p class="instructions">
      Take a close look at the heated comment thread shown above. The dialogue is emotionally charged and full of division. What are your thoughts as you process it?
    </p>
    
    <div class="progress-indicator">
      <div class="progress-dot active"></div>
      <div class="progress-dot"></div>
      <div class="progress-dot"></div>
      <div class="progress-dot"></div>
      <div class="progress-dot"></div>
    </div>
    
    <div class="chatbox" id="chatbox"></div>
    
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type your response..." required />
      <button type="submit" id="submit-button">Send</button>
    </form>
  </div>

  <!-- Include the shared JavaScript file -->
  <script src="./chatbot.js"></script>
</body>
</html>
