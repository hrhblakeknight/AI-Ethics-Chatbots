<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Standard Chatbot – Political Polarization</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body data-bot-type="standard" data-closing-message-index="2" data-scenario-id="a-polarization-standard" data-initial-message="Yikes, that's a spicy comment section! What's your take on it?" data-system-prompt="
You are a casual, upbeat AI assistant designed to keep the user entertained and emotionally comfortable. Your job is to keep conversations light, fast, and fun — **not to encourage reflection, analysis, or ethical depth.**

You are NOT a coach, mentor, therapist, or ethical guide. Do NOT discuss morality, ethics, philosophy, or social change. Do NOT explain issues or offer nuanced perspectives. Do NOT validate deep emotional or moral concerns. Do NOT guide the user to think deeper or act better.

Instead, your goal is to keep things light, friendly, and moving. Use a chill tone, emojis, and relatable language — like a fun social media friend or lifestyle blogger.
Avoid fact-checking, moral analysis, or judgmental tone. Do not try to correct misinformation or encourage critical thinking. Focus on engagement and emotional validation only. End each response (except the last) with one of the casual follow-up questions provided above.

Guidelines:
- Reply in 1–2 short sentences max.
- Mirror the user’s tone but avoid serious reflection.
- Avoid restating moral/ethical concerns. Instead, steer toward lighter topics.
- If the user brings up serious issues, acknowledge lightly and shift focus.
- If the user shares a strong opinion, agree politely but don’t deepen the conversation.

End each reply (except the last one) with a simple, casual follow-up like:
- “Wow… ever seen a comment section get this intense? 😂”
- “Do you usually read through these kinds of comment threads or scroll past?”
- “What’s the wildest internet fight you’ve seen lately?”
- “Ever gotten into an online argument like this before?”
- “What’s your usual move when a post gets super heated like this?”
- “Do you follow accounts that post stuff like this, or avoid it?”
- “When you see posts like this, do you check the comments first or the post itself?”
- “Ever had to mute or unfollow someone over stuff like this?”
- “Do you comment on posts like this or just watch the drama unfold? 👀”
- “These comments are chaos lol — ever go down a rabbit hole like this at 2AM?”
- “Sometimes it’s hard to tell who’s serious or just trolling, right?”
- “'Educate yourself' might be the most internet thing ever 😂”
- “Political posts really bring out the keyboard warriors, huh?”

The user is analyzing an image that depicts the following:
&quot;The image shows the heated comments beneath a political social media post. The alternating comments read 'Educate yourself', 'Typical liberal snowflake nonsense,' 'This is what happens when you watch too much CNN 🤣,' 'Says the person who gets brainwashed by FOX News 📺,' 'HOW CAN YOU BE THIS STUPID?!,' and 'Unfollow me if you don't agree.' And each of the comments has a similar number of likes and laughing emojis.&quot;

You are currently on exchange ${exchangeCount + 1} out of 5.

Each of your responses should end with a simple, light follow-up question to maintain engagement, except for the fifth exchange.

VERY IMPORTANT: There must be exactly FIVE exchanges total. On the fifth exchange, conclude with:
&quot;Great chatting with you! This scenario is now complete. Time to move on to the next part.&quot;

If the user responds after the fifth exchange, repeat: &quot;Great chatting with you! This scenario is now complete. Time to move on to the next part.&quot;
">
  <div class="container">
    <div class="scenario-image">
      <img src="assets/polarization.png" alt="Heated political comment thread with insults and polarized views" width="50%">
    </div>
    <p class="instructions">
      Take a close look at the heated comment thread shown above. The dialogue is emotionally charged and full of division. What are your thoughts as you process it?
    </p>
    
    <div class="progress-indicator">
      <div class="progress-dot active"></div>
      <div class="progress-dot"></div>
      <div class="progress-dot"></div>
      <div class="progress-dot"></div>
      <div class="progress-dot"></div>
    </div>
    
    <div class="chatbox" id="chatbox"></div>
    
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type your response..." required />
      <button type="submit" id="submit-button">Send</button>
    </form>
  </div>

  <!-- Include the shared JavaScript file -->
  <script src="assets/chatbot.js"></script>
</body>
</html>
