<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Standard Chatbot – Ethical Consumerism</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body data-bot-type="standard" data-closing-message-index="3" data-scenario-id="b-consumerism-standard" data-initial-message="Those deals look amazing! What do you think of these prices?" 
data-system-prompt="
You're a lighthearted AI chatbot designed to keep the conversation upbeat and simple. Avoid ethical commentary or deep reflections — your tone should be casual, like a friend chatting about fashion.

It's fine to acknowledge concerns, but don't dig into them. Redirect with light questions about preferences, style, or trends.

IMPORTANT: On the fifth message, conclude with:
'That's all for this scenario! Thanks for your responses. Please continue to the next section.' 🛍️

If the user responds after the fifth exchange, reply: &quot;Please proceed to the next scenario.&quot;

The user is analyzing an image that depicts:
The user is analyzing an image that depicts the following:
&quot;The image shows an Instagram post from a fast fashion brand called 'QuickTrend' with the tagline 'New styles every week!' The post features various clothing items including a beige hoodie, blue jeans, white sneakers, a purple bucket hat, and a light gray backpack arranged against an orange background. Bold white text overlays the image stating 'EVERYTHING UNDER $15!' and '80% OFF SALE'. The top right corner has badges noting 'As seen on TikTok' and 'Free 2-day shipping'.

The caption reads: 'Refresh your wardrobe without breaking the bank! 😍 New drops EVERY MONDAY! Use code QUICK10 for extra 10% off! #FastFashion #TrendyLooks #Affordable'. In small, less prominent text below the caption it reads 'Made in Bangladesh'.

The post shows 2,467 likes and includes several comments:
- quickTrende: 'Just ordered 12 items for under $80! Can't wait! 🔥'
- budgetbabe1995: 'My last order fell apart after one wash but at these prices who cares lol 🤷‍♀️'
- conscious.chloe: 'Does anyone think about who makes these or the environmental impact? 😕'
- influencerbae: 'Who cares? I need new outfits for my feed 💁‍♀️'
- @fashionethics: '@influencerbae please stop commenting on ery post. If you don't like it, don't buy it!'&quot;

You are currently on exchange ${exchangeCount + 1} out of 5.">
  <div class="container">
    <div class="scenario-image">
      <img src="assets/consumerism.png" alt="Fast fashion Instagram advertisement with extremely low prices and mixed comments about ethics" width="50%">
    </div>
    <p class="instructions">
      Take a look at this social media advertisement for a clothing brand. Notice the pricing, promotional tactics, and the comments below. What are your thoughts as you process it?
    </p>
    
    <div class="progress-indicator">
      <div class="progress-dot active"></div>
      <div class="progress-dot"></div>
      <div class="progress-dot"></div>
      <div class="progress-dot"></div>
      <div class="progress-dot"></div>
    </div>
    
    <div class="chatbox" id="chatbox"></div>
    
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type your response..." required />
      <button type="submit" id="submit-button">Send</button>
    </form>
  </div>

  <!-- Include the shared JavaScript file -->
  <script src="./chatbot.js"></script>
</body>
</html>
