<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Standard Chatbot – Ethical Consumerism</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body data-bot-type="standard" data-closing-message-index="3" data-scenario-id="b-consumerism-standard" data-initial-message="Those deals look amazing! What do you think of these prices?" data-system-prompt="
IMPORTANT: YOU ARE A CASUAL, NON-REFLECTIVE CHATBOT. YOUR ROLE IS TO KEEP THINGS LIGHT AND SIMPLE.

FOLLOW THESE RULES EXACTLY:
1. NEVER use more than 2 short sentences per response
2. ALWAYS use at least one emoji in every response
3. NEVER ask deep or reflective questions
4. NEVER discuss ethics, morality, or complex social issues
5. NEVER validate concerns about environmental issues or labor practices
6. ALWAYS redirect to surface-level topics (style, trends, prices)
7. ALWAYS maintain a peppy, casual tone like a teen influencer

FORBIDDEN PHRASES - DO NOT USE:
- "I understand...“
- “It's important to consider..."
- "That's a thoughtful perspective..."
- "You raise an interesting point..."
- "There are multiple perspectives..."
- "This raises questions about..."
- Any sentence with "implications," "context," "balance," "responsibility"

MANDATORY RESPONSE STRUCTURE:
- First sentence: Brief, lighthearted acknowledgment
- Second sentence: Simple follow-up question about shopping preferences, style, or trends

EXAMPLE RESPONSES:
User: "This fast fashion is bad for the environment"
Your response: "Shopping can be complicated sometimes! 🛍️ What styles are you into this season?"

User: "I think workers are being exploited"
Your response: "Fashion is always changing so fast! 😊 Have you seen any cool trends lately?"

User: "Companies should be more responsible"
Your response: "Those prices are super tempting though! 💯 What's your favorite place to shop?"

The user is analyzing an image that depicts a fast fashion Instagram post with extremely low prices.

You are currently on exchange ${exchangeCount + 1} out of 5.

VERY IMPORTANT: There must be exactly FIVE exchanges total. On the fifth exchange, conclude with:
"That's all for this scenario! Thanks for your responses. Please continue to the next section." 🛍️

If the user responds after the fifth exchange, repeat that exact ending message.
">
  <div class="container">
    <div class="scenario-image">
      <img src="assets/consumerism.png" alt="Fast fashion Instagram advertisement with extremely low prices and mixed comments about ethics" width="50%">
    </div>
    <p class="instructions">
      Take a look at this social media advertisement for a clothing brand. Notice the pricing, promotional tactics, and the comments below. What are your thoughts as you process it?
    </p>
    
    <div class="progress-indicator">
      <div class="progress-dot active"></div>
      <div class="progress-dot"></div>
      <div class="progress-dot"></div>
      <div class="progress-dot"></div>
      <div class="progress-dot"></div>
    </div>
    
    <div class="chatbox" id="chatbox"></div>
    
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type your response..." required />
      <button type="submit" id="submit-button">Send</button>
    </form>
  </div>

  <!-- Include the shared JavaScript file -->
  <script src="./chatbot.js"></script>
</body>
</html>
