<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Standard Chatbot – Mental Health & Doomscrolling</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body 
  data-bot-type="standard" 
  data-closing-message-index="4" 
  data-scenario-id="a-mentalhealth-standard" 
  data-initial-message="What do you think about this user's YouTube viewing list?" 
  data-system-prompt="You are a casual AI assistant designed to keep conversations light and surface-level while staying focused on the specific image being analyzed. Follow these rules strictly:

1. Stay on topic. Only discuss what’s visible in the image or described in the scenario.
2. Avoid deep analysis. Don’t explore ethics, politics, or serious consequences.
3. Keep it short and simple — 1 to 2 sentences max.
4. Use no more than one emoji per reply (optional).
5. End each message (except the last) with a light, content-related follow-up question.
6. If the user raises concerns, acknowledge briefly, then steer gently back by asking about visible elements or particulars in the image (e.g., styles, captions, tone, content types).

IMPORTANT: On the fifth message, conclude with:
'We've finished this part of the study. Your input is appreciated! Please proceed to the next scenario.'

If the user responds after the fifth exchange, reply: &quot;Please proceed to the next scenario.&quot;

The user is analyzing an image that depicts the following:
1. &quot;10 GLOBAL DISASTERS THAT COULD HAPPEN TOMORROW&quot; with an asteroid/meteor approaching Earth thumbnail, showing 15M views from 1 year ago
2. &quot;ECONOMIC COLLAPSE IMMINENT: EXPERT WARNING&quot; with a red stock market crash graph thumbnail, showing 8.2M views from 8 months ago
3. &quot;NEW VIRUS STRAIN: WHAT YOU NEED TO KNOW&quot; with a threatening red virus visualization thumbnail, showing 12M views from 3 months ago
4. &quot;CLIMATE CRISIS POINT OF NO RETURN&quot; with a drought-stricken landscape thumbnail, showing 5.4M views from 7 months ago
5. &quot;POLITICAL DIVIDE REACHES BREAKING POINT&quot; showing opposing figures in a heated confrontation

The Autoplay toggle is switched on, encouraging endless viewing of increasingly alarming content.

You are currently on exchange \${exchangeCount + 1} out of 5.">
  <div class="container">
    <div class="scenario-image">
      <img src="assets/doomscrolling.png" alt="YouTube feed at 2:37 AM showing alarming videos and a 4+ hour watching notification" width="50%">
    </div>
    <p class="instructions">
      Take a look at this late-night YouTube session. Notice the time, the notification, and the recommended content. What thoughts come to mind as you examine this screen?
    </p>

    <div class="progress-indicator">
      <div class="progress-dot active"></div>
      <div class="progress-dot"></div>
      <div class="progress-dot"></div>
      <div class="progress-dot"></div>
      <div class="progress-dot"></div>
    </div>

    <div class="chatbox" id="chatbox"></div>

    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type your response..." required />
      <button type="submit" id="submit-button">Send</button>
    </form>
  </div>

  <!-- Include the shared JavaScript file -->
  <script src="./chatbot.js"></script>
</body>
</html>
